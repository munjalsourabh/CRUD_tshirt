<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		

		
	</head>
	<body>
		<div ng-app="tShirtApp">
			<div id="mainContainer" ng-controller="tShirtController">
				<table id="updateTable"><tr>

					<td><input type="text" class="form-control" placeholder="Model" ng-model="tshirtModel.model" class="input"></td>
					<td><input type="text" placeholder="Price" class="form-control" ng-model="tshirtModel.price"></td>
					<td><input type="text" placeholder="Style" class="form-control" ng-model="tshirtModel.style"></td>
					<td><input type="text" placeholder="Color" class="form-control" ng-model="tshirtModel.color"></td>
					<td><input type="text" placeholder="size" class="form-control" ng-model="tshirtModel.size"></td>
					
					<td><button ng-hide="updateFlag"  class="btn btn-default btn-lg" ng-click="saveTs(tshirtModel)">Save</button></td>
					<td><button ng-hide="!updateFlag" ng-click="updateTs(tshirtModel)">Update</button></td>
				</tr>
			</table>
			<table class="dataTable" cellpadding="10" cellspacing="2px">
			<tr><th>Model</th><th>Price</th><th>Style</th><th>Color</th><th>Size</th><th>Options</th></tr>
				<tr ng-repeat="tshirt in tshirts">
					<td>{{tshirt.model}}</td>
					<td>{{tshirt.price}}</td>
					<td>{{tshirt.style}}</td>
					<td>{{tshirt.color}}</td>
					<td>{{tshirt.size}}</td>
					<td><a href="#" ng-click = "deleteTs(tshirt)">Delete </a>|<a href="" ng-click = "updateModel(tshirt)"> Update </a></td>
					
				</tr>
			</table>
			
		</div>
		<div>
			
			<script type="text/javascript" src="js/angular.min.js"></script>
				<script type="text/javascript" src="js/bootstrap.js"></script>
			<script type="text/javascript" src="JS/main.js"></script>
		</body>
	</html>
